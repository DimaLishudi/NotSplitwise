    <h2>Welcome to Not splitwise!</h2>
    <div>
        <form id="signin">
            <p>Please create a username and password</p> <br>
            <input type="text" name="userName" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="password" name="confirmPassword" placeholder="Enter password again" required><br>
            <button type="submit" id="saveUserAccount">Submit</button>
        </form>
    </div>
